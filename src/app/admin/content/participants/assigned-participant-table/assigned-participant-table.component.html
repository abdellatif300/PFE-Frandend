
<table mat-table [dataSource]="participants" class="mat-elevation-z8 demo-table mt-3">

  <!-- Full name Column -->
  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef>Full Name</th>
    <td mat-cell *matCellDef="let element" class="text-primary pointer-event fw-bold text-capitalize">
      {{ element.firstname }} {{ element.lastname }}
    </td>
  </ng-container>


<!-- Email Column -->
<ng-container matColumnDef="email">
  <th mat-header-cell *matHeaderCellDef>Email</th>
  <td mat-cell *matCellDef="let element">{{element.email}}</td>
</ng-container>

<!-- Phone Column -->
<ng-container matColumnDef="phone">
  <th mat-header-cell *matHeaderCellDef>Phone</th>
  <td mat-cell *matCellDef="let element">{{element.phone}}</td>
</ng-container>


<!-- Birthday Column -->
<ng-container matColumnDef="birthday">
  <th mat-header-cell *matHeaderCellDef>Birthday</th>
  <td mat-cell *matCellDef="let element">{{element.birthday}}</td>
</ng-container>

<!-- City Column -->
<ng-container matColumnDef="city">
  <th mat-header-cell *matHeaderCellDef>City</th>
  <td mat-cell *matCellDef="let element">{{element.city}}</td>
</ng-container>

<!-- Evaluated Column -->
<ng-container matColumnDef="evaluated">
  <th mat-header-cell *matHeaderCellDef>Evaluated</th>
  <td mat-cell *matCellDef="let element">{{element.evaluated}}</td>
</ng-container>

<!-- Course Column -->
<ng-container matColumnDef="course">
  <th mat-header-cell *matHeaderCellDef>Course</th>
  <td mat-cell *matCellDef="let element">{{element.course.title}}</td>
</ng-container>



  <!-- Select Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox class="example-margin" color="primary" (change)="selectAll($event)"></mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="!element.evaluated">
        <mat-checkbox class="example-margin" [(ngModel)]="element.selected" (change)="onCheckboxChange(element)"></mat-checkbox>
      </ng-container>
    </td>
  </ng-container>






<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr
  mat-row
  (click)="clickedRows.add(row)"
  [class.demo-row-is-clicked]="clickedRows.has(row)"
  *matRowDef="let row; columns: displayedColumns;"
></tr>
</table>
