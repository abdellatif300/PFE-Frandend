<app-sidebar></app-sidebar>
<!--Content Start-->
<div class="content-start transition">
  <div class="container-fluid dashboard px-5">



    <div *ngIf="isParticipantsRoute()" >
      <div class="content-header">
        <h1>List of All Participants</h1>
      </div>

      <!-- can be used later -->
      <!-- <button mat-button (click)="openDialog()" class="btn btn-warning fw-semibold ">Assign to a course</button> -->

      <div class="row content-form">
        <app-participants-table></app-participants-table>
      </div>
    </div>



    <div *ngIf="isAssignedParticipantsRoute()" >
      <div class="content-header">
        <h1>List of Assigned Participants</h1>
      </div>

      <button mat-button (click)="sendFeedbackMail()" class="btn btn-dark ">Send Feedback Mail</button>

      <div class="row content-form">
        <app-assigned-participant-table></app-assigned-participant-table>
      </div>
    </div>



  </div>
</div>
