<div class="login-page">
  <div class="container">

    <div class="logo" routerLink="/" >
      <h2 class="py-3  mb-4">
        <img src="assets/img/logo.png">
      </h2>
    </div>
    <form (submit)="login()"  class="login-form" [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" formControlName="password" />
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="loginForm.invalid" >Login</button>
      </div>
    </form>
  </div>
</div>
