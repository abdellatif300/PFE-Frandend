<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table mt-3">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>


  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let element">{{element.phone}}</td>
  </ng-container>

    <!-- URL Column -->
    <ng-container matColumnDef="url" class="url">
      <th mat-header-cell *matHeaderCellDef>URL</th>
      <td mat-cell *matCellDef="let element">
        {{ element.url.length > 10 ? element.url.substring(0, 10) + '...' : element.url }}
      </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address" class="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">
        {{ element.address.length > 5 ? element.address.substring(0, 8) + '...' : element.address }}
      </td>
    </ng-container>



    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element" class=" ">
          <mat-icon color="yellow" (click)="editCompany(element.id)">edit</mat-icon>
          <mat-icon color="warn"(click)="deleteCompany(element.id)">delete</mat-icon>
      </td>
    </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
