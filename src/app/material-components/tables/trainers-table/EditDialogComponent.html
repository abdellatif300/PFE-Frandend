<form [formGroup]="form" style="width: 600px;">

  <div class="card-body p-4">
    <div class="mb-3 mt-1 ">
      <label class="fw-semibold">First Name</label>
      <input type="text" formControlName="firstname" class="form-control p-2 px-3 " required="">
    </div>

    <div class="mb-3">
      <label class="fw-semibold">Last Name</label>
      <input type="text" formControlName="lastname" class="form-control p-2 px-3 " required="">
    </div>

    <div class="mb-3">
      <label class="fw-semibold">Email</label>
      <input type="email" formControlName="email" class="form-control p-2 px-3 " required="">
    </div>

    <div class="mb-3">
      <label class="fw-semibold">Phone</label>
      <input type="email" formControlName="phone" class="form-control p-2 px-3 ">
    </div>

    <!-- <div class="mb-3">
      <label class="fw-semibold">Password</label>
      <input type="password" formControlName="password" class="form-control p-2 px-3 ">
    </div> -->

    <div class="mb-3">
      <label class="fw-semibold">Image</label>
      <input type="file" formControlName="image" (change)="onFileChange($event)" class="form-control p-2 px-3 "
        required>
    </div>

    <div class="">
      <app-tags-input></app-tags-input>
    </div>

  </div>


  <div mat-dialog-actions>
    <button mat-button (click)="onSaveClick()">Save</button>
    <button mat-button (click)="onCancelClick()">Cancel</button>
  </div>
</form>
