<form  style="width: 600px;">

  <div class="card-body p-4">
    <div class="mb-3 mt-1 ">
      <label class="fw-semibold">Full Name</label>
      <input type="text" formControlName="firstname" class="form-control p-2 px-3 " required="">
    </div>

    <div class="mb-3">
      <label class="fw-semibold">Email</label>
      <input type="email" formControlName="lastname" class="form-control p-2 px-3 " required="">
    </div>

    <div class="mb-3">
      <label class="fw-semibold">Phone</label>
      <input type="number" formControlName="phone" class="form-control p-2 px-3 ">
    </div>

    <!-- <div class="mb-3">
      <label class="fw-semibold">Password</label>
      <input type="password" formControlName="password" class="form-control p-2 px-3 ">
    </div> -->

    <div class="mb-3">
      <label class="fw-semibold">Image</label>
      <input type="file" formControlName="image"  class="form-control p-2 px-3 "
        required>
    </div>



  </div>


  <div mat-dialog-actions>
    <button mat-button style="margin-bottom: 20px ;margin-left: 10px; ">Save</button>
    <button mat-button style="margin-left: 10px;" >Cancel</button>
  </div>
</form>
