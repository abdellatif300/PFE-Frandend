<table mat-table [dataSource]="assistants" class="mat-elevation-z8 demo-table mt-3">


  <!-- Full name Column -->
  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef>Full Name</th>
    <td mat-cell *matCellDef="let element" class="text-primary pointer-event fw-bold text-capitalize">
      {{ element.firstname }} {{ element.lastname }}
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let element">{{element.phone}}</td>
  </ng-container>


  <!-- Phote Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Photo</th>
    <td mat-cell *matCellDef="let element">
      <a (click)="onOpenImage(element.image)" class="text-primary ">
        <mat-icon>image</mat-icon>
      </a>
  </ng-container>


  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element" class="d-flex">

      <button mat-icon-button (click)="editAssistant(element.id)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button (click)="deleteAssistant(element.id)">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
